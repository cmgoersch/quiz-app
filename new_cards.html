<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="/JS/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Add new card</h1>
    </header>

    <form class="form-body" data-js="form" autocomplete="off">
      <label class="form-body" for="title">Title:</label>
      <input
        class="form__field"
        id="title"
        name="title"
        type="text"
        required
        data-js="title-input"
      />

      <label class="form__label" for="email">Email:</label>
      <input
        class="form__field"
        id="email"
        name="email"
        type="email"
        required
      />

      <label class="form__label" for="password">Password:</label>
      <input
        class="form__field form__field--password"
        id="password"
        name="password"
        type="text"
        aria-describedby="password-hint-info"
        required
        minlength="8"
        data-js="password-input"
      />
    </form>

    <section class="question-card">
      <button class="bookmark">
        <img src="icons/bookmark_s.svg" />
      </button>
      <span> what property flips the axes in flexbox </span>
      <button class="button" href="">Show Answer</button>
      <ul class="tags">
        <li>#html</li>
        <li>#flexbox</li>
        <li>#css</li>
      </ul>
    </section>
  </body>
  <footer>
    <section class="footer_links">
      <a class="nav_hover" href="index.html">
        <img src="icons/home.svg" />
      </a>
      <a class="nav_hover" href="bookmarks.html">
        <img src="icons/bookmark_w.svg" />
      </a>
      <a class="nav_hover active" href="new_cards.html">
        <img src="icons/plus.svg" />
      </a>
      <a class="nav_hover" href="about_me.html">
        <img src="icons/user.svg" />
      </a>
    </section>
  </footer>
</html>
