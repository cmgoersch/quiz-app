<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="/JS/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Add new card</h1>
    </header>

    <form class="form" data-js="form" autocomplete="off">
      <span class="headline"> Enter your new card information here</span>
      <label class="form__field" for="question">Your question:</label>
      <textarea
        name="question"
        id="question"
        required
        minlength="2"
        maxlength="200"
        data-js="question"
      ></textarea>
      <span class="question-error-length" data-js="question-error-length"
        >You have only 150 letters!</span
      >
      <label class="form__field" for="answer">Your answer:</label>
      <textarea
        name="answer"
        id="answer"
        required
        minlength="2"
        maxlength="200"
        data-js="answer"
      ></textarea>
      <span class="answer-error-length" data-js="answer-error-length"
        >You have only 72 letters!</span
      >
      <label class="form__field" for="tag">Tag:</label>
      <input type="text" name="tag" id="tag" required data-js="tag" />
      <button class="button" href="" data-js="submit">Submit</button>
    </form>

    <section class="question-card">
      <button class="bookmark">
        <img src="icons/bookmark_s.svg" />
      </button>
      <span class="question-headline" data-js="question-output">
        Demo of your question
      </span>
      <div>
        <span class="question-answer-hide" data-js="answer-output">
          Demo of your answer
        </span>
      </div>
      <button class="button" name="show-answer" data-js="show-answer" href="">
        Show Answer
      </button>
      <ul class="tags">
        <li data-js="tag-ouput">#DemoTag</li>
      </ul>
    </section>
  </body>
  <footer>
    <section class="footer_links">
      <a class="nav_hover" href="index.html">
        <img src="icons/home.svg" />
      </a>
      <a class="nav_hover" href="bookmarks.html">
        <img src="icons/bookmark_w.svg" />
      </a>
      <a class="nav_hover active" href="new_cards.html">
        <img src="icons/plus.svg" />
      </a>
      <a class="nav_hover" href="about_me.html">
        <img src="icons/user.svg" />
      </a>
    </section>
  </footer>
</html>
